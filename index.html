<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="preloader">
      <p>Loading...</p>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
    <form class="engraving-options">
      <select id="engraving-font" name="font-select">
        <option value="garamond">Garamond</option>
        <option value="calibri">Calibri</option>
        <option value="carattere">Carattere</option>
      </select>
      <input id="engraving-text-line1" maxlength="20" placeholder="Line 1"/>
      <input id="engraving-text-line2" maxlength="20" placeholder="Line 2"/>
    </form>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
